<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User page</title>
</head>
<body>
<nav class="navbar navbar-default" style="background-color:dimgrey">
    <div class="container-fluid">
        <div style="font-weight: bold; color: white"
             th:text="${#authentication.getPrincipal().getEmail() + ' with roles: ' + #authentication.getAuthorities()}">

        </div>
        <ul class="nav navbar-nav">
            <li><a href="/logout" style="color: darkgray">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-pills nav-fill flex-column">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                </div>
                <li class="nav-item">
                    <a class="nav-link active" href="/users">User</a>
                </li>
            </ul>
        </div>

        <div class="col-md-10">
            <table class="table table-striped" id="myTable">

                <thead>
                <h1>User information page</h1>
                <tr>
                    <h3>About user</h3>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>

                <tbody id="tableBody">

                <div>
                    <tr>
                        <td><p th:text="${user.getId()}">name</p></td>
                        <td><p th:text="${user.getName()}">name</p></td>
                        <td><p th:text="${user.getLast_name()}">name</p></td>
                        <td><p th:text="${user.getAge()}">name</p></td>
                        <td><p th:text="${user.getEmail()}">name</p></td>
                        <td><p th:text="${user.getRoles()}">name</p></td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>

    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
