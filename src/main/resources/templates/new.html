<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New User</title>
</head>
<body>
<nav class="navbar navbar-default" style="background-color:dimgrey">
    <div class="container-fluid">
        <div style="font-weight: bold; color: white"
             th:text="${#authentication.getPrincipal().getEmail() + ' with roles: ' + #authentication.getAuthorities()}">

        </div>
        <ul class="nav navbar-nav">
            <li><a href="/logout" style="color: darkgray">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-pills nav-fill flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">User</a>
                </li>
            </ul>
        </div>


        <div class="col-md-10">
            <table class="table table-striped">
                <thead>
                <h1>Admin panel</h1>
                <tr>
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item"><a class="nav-link " href="/admin">Users table</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/admin/new">New User</a></li>
                    </ul>
                    <h3>Add new user</h3>
                </tr>
                </thead>
                <tbody>

                <div align="center">
                    <form  th:action="@{/admin}" th:object="${user}" id="addNewUser">
                        <div id="edit" class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-2">

                                <div class="form-group">
                                    <label for="name" style="font-weight: bold; text-align: center">First name </label>
                                    <input type="text" class="form-control" th:field="*{name}" id="name" required pattern=".{2,20}" >
                                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                </div>

                                <div class="form-group">
                                    <label for="lastname" style="font-weight: bold">Last name </label>
                                    <input type="text" class="form-control" th:field="*{last_name}" id="lastname" required pattern=".{2,20}">
                                    <div th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></div>
                                </div>

                                <div class="form-group">
                                    <label for="age" style="font-weight: bold">Age </label>
                                    <input type="number" class="form-control" th:field="*{age}" min="1" max="100" id="age" required>
                                    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                                </div>

                                <div class="form-group">
                                    <label for="email" style="font-weight: bold">Email </label>
                                    <input type="email" class="form-control" th:field="*{email}" id="email" required>
                                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>

                                <div class="form-group">
                                    <label for="password" style="font-weight: bold">Password </label>
                                    <input type="password" class="form-control" th:field="*{password}" id="password" required>
                                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>

                                <div class="form-group">

                                    <label for="role" style="font-weight: bold">Role </label>
                                   <!-- <input type="" class="form-control" th:field="*{roles}" id="role">-->
<br>
                                <select  class="form-select" multiple
                                         aria-label="multiple select example" size="2"  th:field="*{roles}" id="role" name="role" required>
                                    <option value=1>ROLE_ADMIN</option>
                                    <option value=2>ROLE_USER</option>
                                </select>
                                </div>




                                <button type="submit" class="btn btn-success addBtn" >Add new user</button>
                            </div>
                        </div>
                    </form>
                </div>

                </tbody>
            </table>
        </div>
    </div>
</div>



<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{../js/1.js}" src="../static/js/1.js"></script>
</body>
</html>
